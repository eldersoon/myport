{% extends 'layouts/dashboard.html' %}

{% block title %} Index {% endblock %}

{% block content %}
<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title ">Projetos</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <th class="">Título</th>
                        <th class="">Açoes</th>
                    </thead>
                    <tbody>
                        {% for project in projects %}
                            <tr>
                                <td>{{ project.title }}</td>
                                <td>
                                    <a href="{% url 'projects.update' project.id %}" class="btn btn-primary">Editar</a>
                                    <a href="{% url 'projects.delete' project.id %}" class="btn btn-danger">Deletar</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
