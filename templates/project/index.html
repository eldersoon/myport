{% extends 'layouts/dashboard.html' %}

{% block title %} Index {% endblock %}

{% block content %}
    index.html - <a href="{% url 'projects.create' %}">criar</a>
    <ul>
        {% for project in projects %}
            <li>{{project.title}} - <a href="{% url 'projects.update' project.id %}">editar</a> - <a href="{% url 'projects.delete' project.id %}">deletar</a> </li>
        {% endfor %}
    </ul>
{% endblock %}
