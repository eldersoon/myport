{% extends 'layouts/dashboard.html' %}

{% block title %} Index {% endblock %}

{% block content %}
<div class="col-md-12">

    <a href="{% url 'techs.create' %}" class="btn btn-info">Criar tecnologia</a>

    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title ">Tecnologias</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <th class="">Technologia</th>
                        <th class="">AÃ§oes</th>
                    </thead>
                    <tbody>
                        {% for tech in techs %}
                            <tr>
                                <td>{{ tech.tech }}</td>
                                <td>
                                    <a href="{% url 'techs.update' tech.id %}" class="btn btn-primary">Editar</a>
                                    <a href="{% url 'techs.delete' tech.id %}" class="btn btn-danger">Deletar</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
