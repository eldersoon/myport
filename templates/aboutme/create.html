{% extends 'layouts/dashboard.html' %}
{% load bootstrap %}

{% block title %}  
    {{title}}
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            {{form|bootstrap}}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'aboutme.index' %}" class="btn btn-info">Voltar</a>
        </form>
    </div>
</div>

{% endblock %}
