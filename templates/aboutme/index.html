{% extends 'layouts/dashboard.html' %}

{% block title %}Sobre mim{% endblock %}

{% block content %}
<div class="col-md-12">
    {% if not aboutme %}
    <a href="{% url 'aboutme.create' %}" class="btn btn-info">Criar sobre mim</a>
    {% endif %}

    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title ">Sobre mim</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <th class="">Título</th>
                        <th class="">Açoes</th>
                    </thead>
                    <tbody>
                        {% if aboutme %}
                        <tr>
                            <td>{{ aboutme.title }}</td>
                            <td>
                                <a href="{% url 'aboutme.update' aboutme.id %}" class="btn btn-primary">Editar</a>
                                <a href="{% url 'aboutme.delete' aboutme.id %}" class="btn btn-danger">Deletar</a>
                            </td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
